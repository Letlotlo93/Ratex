<div class="mat-elevation-z8 data-table">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="Bank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank</th>
      <td mat-cell *matCellDef="let row">{{row.Bank}}</td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="Dollar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dollar</th>
      <td mat-cell *matCellDef="let row">{{row.Dollar}}</td>
    </ng-container>
     <!--  Column -->
     <ng-container matColumnDef="GBP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>GBP</th>
        <td mat-cell *matCellDef="let row">{{row.GBP}}</td>
      </ng-container>
       <!--  Column -->
    <ng-container matColumnDef="JPY">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>JPY</th>
        <td mat-cell *matCellDef="let row">{{row.JPY}}</td>
      </ng-container>
       <!-- Column -->
    <ng-container matColumnDef="EURO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EURO</th>
        <td mat-cell *matCellDef="let row">{{row.EURO}}</td>
      </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
